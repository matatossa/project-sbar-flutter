spring.application.name=e-learn

# Datasource settings for docker-compose Postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/sbardb
spring.datasource.username=sbar
spring.datasource.password=sbarpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway config (disabled for container startup)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# Server port - listen on all interfaces
server.port=8080
server.address=0.0.0.0
# Force IPv4
spring.scripts.enabled=false

# Multipart upload limits (allow short course videos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Minio settings
data.mediaBucket=lesson-videos
minio.url=http://minio:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.publicUrl=http://localhost:9000

# ASR service (HTTP endpoint expected)
asr.url=http://vosk-proxy:8000/recognize
